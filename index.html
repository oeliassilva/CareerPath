<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerPath</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a2a44;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .logo {
            width: 80vw; /* Usa 80% da largura da tela */
            max-width: 450px; /* Limite máximo para telas grandes */
            height: auto; /* Mantém a proporção da imagem */
            margin-bottom: 0;
        }
        .logo img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .description {
            font-size: 1.5em;
            margin-top: 0;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            padding: 0 15px; /* Adiciona padding lateral para evitar que o texto encoste nas bordas */
        }
        .background-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            filter: blur(50px);
            animation: float 6s ease-in-out infinite;
        }
        .background-effect:nth-child(2) {
            top: 20%;
            left: 20%;
            animation-delay: 2s;
        }
        .background-effect:nth-child(3) {
            bottom: 20%;
            right: 20%;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }
        /* Media query para telas menores (celulares) */
        @media (max-width: 600px) {
            .logo {
                width: 70vw; /* Reduz ainda mais o tamanho do logo em telas pequenas */
                max-width: 300px;
            }
            .description {
                font-size: 1em; /* Reduz o tamanho da fonte para telas menores */
                margin-top: 0;
            }
            .background-effect {
                width: 150px; /* Reduz o tamanho do efeito de fundo em telas menores */
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="CareerPath Logo">
        </div>
        <div class="description">
            Solução integrada para<br> aprendizado, desenvolvimento e empregabilidade<br><p></p>
            Plataforma em desenvolvimento.<br>
            Fique atento às atualizações!
        </div>
    </div>
    <div class="background-effect"></div>
    <div class="background-effect"></div>
    <div class="background-effect"></div>
</body>
</html>
